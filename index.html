<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>connected-brain-regions</title>
    <style>
        path.link {
            fill: none;
            stroke: #999;
            stroke-opacity: .6;
        }
        circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        text {
            fill: #000;
            font: 10px sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Connected Brain Regions</h1>

    <p>Using minimal Steiner trees to find the best connections between a given set of brain regions</p>
    <table border="1px">
        <tr>
            <th>Set of Brain Regions</th>
            <th>Visualization of Steiner Tree</th>
        </tr>
        <tr>
            <td>
                <div id="brainlist" style="width:300px; height:700px; overflow-x: scroll; overflow-y: scroll"></div>
                <div id="graphcalc">
                    <button id="calculate">Calculate</button>
                </div>
            </td>
            <td id="graph" width="1200" height="700"> <!--width="500" height="400"-->
            </td>
        </tr>
    </table>
</div>
